<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<script>
    function getl()
    {
        var u=window.location.href.split('/');
        var lang=u[3];
        window.location.href="/"+lang+"/404.html";
    }
    if (window.onload==null) window.onload=getl();
    else window.onload+=getl();
</script>
