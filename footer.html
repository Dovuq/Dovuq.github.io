<script>
    function f()
    {
        var x=new Date();
        document.getElementById("month").innerHTML=x.getMonth()+1;
        document.getElementById("date").innerHTML=x.getDate();
        document.getElementById("year").innerHTML=x.getYear()+1900;
        document.getElementById("year2").innerHTML=x.getYear()+1900;
    }
    if (window.onload==null) window.onload=f();
    else window.onload+=f();
</script>
