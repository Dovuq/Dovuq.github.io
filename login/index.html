<html>
  <head>
    <script src="js/jquery-2.2.3.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <link type="text/css" href="css/jquery-ui.min.css" rel="stylesheet">

    <link type="text/css" href="css/login.css" rel="stylesheet">
    <script src="js/my.js"></script>
    <SCRIPT language = "JavaScript">
      function checkUserName(){
        var fname = document.myform.username.value;
        var reg=/^[0-9]/;
        if(fname.length != 0)
        {
            for(i=0;i<fname.length;i++)
            {
                if(!reg.test(fname))
                {
                    alert("只能输入数字");
                    return false;
                }
            }
        }
            if(fname.length<1||fname.length>16){
                alert("只能输入1-16个字符")
                return false;
            }
        }
        else{    alert("请输入用户名");
            document.myform.username.focus();
            return false     }
        return true;
    }
    function passCheck(){
        var userpass = document.myform.password.value;
        if(userpass == ""){
            alert("未输入密码 \n" + "请输入密码");
            document.myform.password.focus();
            return false;   }
        if(userpass.length < 6||userpass.length>16){
            alert("密码必须在 6-16 个字符。\n");
            return false;   }
        return true;   }
    function passCheck2(){
        var p1=document.myform.password.value;
        var p2=document.myform.password2.value;
        if(p1!=p2){
            alert("确认密码与密码输入不一致");
            return false;
        }else{
            return true;
        }
    }
    function clearText( ) {
        document.myform.user.value="" ;
        document.myform.password.value="" ;
    }
    </SCRIPT>
  </head>
  <body>
    <div id="center">
    <form name="myform" onSubmit="return validateform( )" enctype="multipart/form-data" action="cgi-bin/login.cgi" method="post" >
	  <div class="input-group">
         <h3>用户名：</h3>&nbsp;<input class="form-control" id="username" name="username" type="text"  style="height:40px" value="" placeholder="只能输入数字，1-16个字符"/>
	  </div>
	<div class="input-group">        
		<h3>密&nbsp;&nbsp;&nbsp;码：</h3>&nbsp;<input class="form-control" id="password" name="password" type="password" style="height:40px"  value="" placeholder="密码长度1-16个字符"/>
		<span class="input-group-btn">
			<INPUT class="btn btn-default" id="passwordeye" type="button" value="show/hide"">
        </span>
	</div>
	<div id="btn">
		<INPUT class="btn btn-primary" name="loginButton" type="submit" id="Button" value="登录"  onclick="checkUserName()">
	</div>
  </form>
   </div>
  </body>
</html>
