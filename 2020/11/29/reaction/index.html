<html>
    <head>
        <title>Test Your Reaction Time</title>
        <link rel="stylesheet" type="text/css" href="/theme.css">
        <script>
            var t0=new Date().getTime(),ready=0;
            function sleep (delay)
            {
                var start=(new Date()).getTime();
                while ((new Date()).getTime()-start<delay)
                    continue;
            }
            document.onkeydown=function (evt)
            {
                evt=(evt)?evt:window.event;
                var key=evt.keyCode;
                if (key==10 || key==13)
                {
                    document.body.style.backgroundColor="#ffffff";
                    document.getElementById("ready").innerHTML="Please wait...";
                    setTimeout(function(){
                        ready=1;
                        document.body.style.backgroundColor="#ff0000";
                        t0=new Date().getTime();
                    },Math.random()*2000+1000);
                }
                else if (key==32 && ready)
                {
                    document.getElementById("ready").innerHTML="Your reaction time is "+(new Date().getTime()-t0)+" ms";
                    ready=0;
                }
            }
        </script>
    </head>
    <body>
        <iframe height=40px width=100% frameborder=0 scrolling=no src="/header.html"></iframe>
        <h1>Test Your Reaction Time</h1>
        <p>Push space when you see the background turns red. Press enter if you're ready.</p>
        <p id="ready">Ready?</p>
        <iframe height=150px width=100% frameborder=0 scrolling=no src="/footer.html"></iframe>
    </body>
</html>
