<html>
    <head>
        <title>Character Count</title>
        <div id="header"></div>
        <script src="/jquery.js"></script>
        <script>
            $("#header").load("/header.html");
        </script>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <script>
            var a,c,d,cnt,s,t,tot;
            function qsort (l,r)
            {
                if (l>=r) return;
                //alert (l+","+r);
                //alert (c.slice(l,r+1));
                var mid=(l+r)>>1;
                var tmp=c[mid];
                c[mid]=c[l];
                c[l]=tmp;
                tmp=d[mid];
                d[mid]=d[l];
                d[l]=tmp;
                var i=l+1,j=r;
                while (i<=j)
                {
                    //alert("i="+i+",j="+j);
                    while (i<=j && (c[i]>c[l] || (c[i]==c[l] && d[i]<d[l]))) i++;
                    while (i<=j && (c[j]<c[l] || (c[j]==c[l] && d[i]>d[l]))) j--;
                    if (i<j)
                    {
                        tmp=c[i];
                        c[i]=c[j];
                        c[j]=tmp;
                        tmp=d[i];
                        d[i]=d[j];
                        d[j]=tmp;
                        i++;
                        j--;
                    }
                }
                tmp=c[l];
                c[l]=c[j];
                c[j]=tmp;
                tmp=d[l];
                d[l]=d[j];
                d[j]=tmp;
                qsort (l,j-1);
                qsort (j+1,r);
            }
            function count ()
            {
                a=new Array();
                c=new Array();
                d=new Array();
                t="<tr><th>Letter</th><th>Count</th><th>Frequency</th></tr>";
                s=document.getElementById("data").value;
                cnt=tot=0;
                for (var i=32;i<65536;i++)
                {
                    a[i]=0;
                    d[i]=i;
                }
                for (var i=0;s[i];i++)
                    if (s[i].charCodeAt()>31 && s[i].charCodeAt()<65536)
                    {
                        a[s[i].charCodeAt()]++;
                        tot++;
                    }
                for (var i=32;i<65536;i++)
                    if (a[i])
                    {
                        cnt++;
                        c[cnt]=a[i];
                        d[cnt]=i;
                    }
                qsort (1,cnt);
                for (var i=1;i<=cnt;i++)
                    t+="<tr><td>"+String.fromCharCode(d[i])+"</td><td>"+c[i]+"</td><td>"+(100.0*c[i]/tot).toFixed(2)+"%</td></tr>";
                document.getElementById("result").innerHTML=t+"<tr><th>Total</th><th>"+tot+"</th><th>100.00%</th></tr>";
            }
        </script>
    </head>
    <body>
        <h1>Character Count</h1>
        <p>Input:</p>
        <textarea id="data" type="text" placeholder="Data area" style="width: 100%; height: 200px"></textarea>
        <button onclick="count()">Count</button>
        <table id="result"></table>
        <div id="footer"></div>
        <script>
            $("#footer").load("/footer.html");
        </script>
    </body>
</html>
