<html>
    <head>
        <title>SI Calculator - Dovuq's website</title>
        <div id="header"></div>
        <script src="/jquery.js"></script>
        <script>
            $("#header").load("/header.html");
        </script>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <script>
            function calc ()
            {
                var res=document.getElementById("res");
                res.innerHTML="N";
            }
        </script>
    </head>
    <body>
        <h1>SI Calculator</h1>
        <p>This is an SI calculator. Below is an example.</p>
        <input id="input" value="kg*m/s2" />
        <button onclick="calc()">Calculate</button>
        <p>Result: <span id="res"></span></p>
        <p>Tips: Use O for $\mathrm\Omega$</p>
        <div id="footer"></div>
        <script>
            $("#footer").load("/footer.html");
        </script>
    </body>
</html>
