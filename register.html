<html>
    <head>
        <title>register</title>
        <script>
            var names=[];
            var passs=[];
            var n=0;
            function checkusername()
            {
                var a=document.getElementById('username').value;
                if (a=="") return true;
                else return false;
            }
            function existusername()
            {
                for (i=0;i<n;i++)
                    if (document.getElementById('username').value==names[i])
                        return true;
                return false;
            }
            function checkpassword()
            {
                var a=document.getElementById('password').value;
                if (a=="") return true;
                else return false;
            }
            function checkconfirm()
            {
                var a=document.getElementById('password').value;
                var b=document.getElementById('confirm').value;
                if (a!=b) return true;
                else return false;
            }
            function check()
            {
                if (checkusername())
                    alert('Username Cannot Be Empty.');
                else if (existusername())
                    alert('Username Already Exist.');
                else if (checkpassword())
                    alert('Password Cannot Be Empty.');
                else if (checkconfirm())
                    alert('Password Not Same.');
                else
                {
                    names[n]=document.getElementById('username').value;
                    passs[n]=document.getElementById('password').value;
                    alert('Successfully Registered.');
                }
            }
        </script>
    </head>
    <body>
        Username:<input id="username" type="text"><br>
        Password:<input id="password" type="text"><br>
        Confirm Password:<input id="confirm" type="text"><br>
        <button onclick="check()">Register</button>
        <a href="login.html"><button>Login</button></a>
    </body>
</html>
