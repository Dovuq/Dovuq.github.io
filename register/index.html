<html>
    <head>
        <title>register</title>
        <link rel="stylesheet" type="text/css" href="/theme.css">
        <script>
            var n=0;
            function checkusername()
            {
                var a=document.getElementById('username').value;
                if (a=="") return true;
                else return false;
            }
            function existusername()
            {
                //check
                return false;
            }
            function checkpassword()
            {
                var a=document.getElementById('password').value;
                if (a=="") return true;
                else return false;
            }
            function checkconfirm()
            {
                var a=document.getElementById('password').value;
                var b=document.getElementById('confirm').value;
                if (a!=b) return true;
                else return false;
            }
            function check()
            {
                if (checkusername())
                    alert('Username Cannot Be Empty.');
                else if (existusername())
                    alert('Username Already Exist.');
                else if (checkpassword())
                    alert('Password Cannot Be Empty.');
                else if (checkconfirm())
                    alert('Password Not Same.');
                else
                {
                    //register
                    alert('Successfully Registered.');
                    window.location.href="/";
                }
            }
        </script>
    </head>
    <body>
        <h1>register</h1>
        <p>Username:<input id="username" type="text"><br></p>
        <p>Password:<input id="password" type="text"><br></p>
        Confirm Password:<input id="confirm" type="text"><br>
        <button onclick="check()">Register</button>
        <a href="login.html"><button>Login</button></a>
    </body>
</html>
