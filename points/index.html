<html>
    <head>
        <title>Points</title>
        <link rel="stylesheet" type="text/css" href="/theme.css">
        <script>
            function chg (x)
            {
                if (x<10) return String.fromCharCode(x+48);
                else return String.fromCharCode(x-10+97);
            }
            window.onload=function ()
            {
                var d=Math.trunc((new Date().getTime()-1604764800000)/86400000);
                for (var i=1;i<32768;i++)
                {
                    var pt=document.getElementById("pt"+i);
                    if (!pt) continue;
                    pt.innerHTML=parseInt(pt.innerHTML)-d;
                }
            }
        </script>
    </head>
    <body>
        <iframe height=40px width=100% frameborder=0 scrolling=no src="/header.html"></iframe>
        <h1>Points</h1>
        <table>
        <tr>
            <th>Rank</th>
            <th>UserId</th>
            <th>Name</th>
            <th>Point</th>
            <th>Note</th>
        </tr>

            <td id="us1">[Owner] Dovuq</td>
            <td id="pt1">340</td>

        </tr>
        <tr>

        <iframe height=150px width=100% frameborder=0 scrolling=no src="/footer.html"></iframe>
    </body>
</html>
